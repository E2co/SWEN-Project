<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Report</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="genreport.css"> 
                                    
</head>

<body>
    <h2 class="title">Monthly Attendance Report</h2>

    <!-- Filter Form -->
    <div class="filter-form">
        <form id="attendanceFilters">
            <label for="grade">Grade:</label>
            <select id="grade" name="grade">
                <option value="">Select Grade</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
                
            </select>
        </div>

        <div>
            <label for="studentId">Student:</label>
            <select id="studentId" name="student_id">
                <option value="">Select Student</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div>
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div>
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Add more years if necessary -->
            </select>
        </div>

        <button type="submit" id="generateReportBtn" class="submit-button">Generate Report</button>
    </form>


    <!-- Attendance Report Table -->
    <div class="attendanceReport">
        <table id="attendanceReportTable" class="attendanceRegister" style="display: none;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Total Present</th>
                    <th>Total Absent</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody id="attendanceReportBody"></tbody>
        </table>
    </div>

    <script src="generate_report.js"></script>



</body>
</html>
