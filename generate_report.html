<body>
    <h2 class="title">Monthly Attendance Report</h2>

    <div class="filter-form">
        <form id="attendanceFilters">
            <div class = "filter-item">

            <label for="grade">Grade:</label>
            <select id="grade" name="grade">
                <option value="">Select Grade</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
                
            </select>
            </div>
     

        <div class="filter-item">
            <label for="studentId">Student:</label>
            <select id="studentId" name="student_id">
                <option value="">Select Student</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                    
            </select>
        </div>

        <button type ="button" onclick="fetchAuditLogs()" class="submit-button">Generate Report</button>
    </form>
    </div>






<div class> 
    <label for="reportOutput">Attendance Report Output:</label>
    <section class="audit-log">
        <h3>Monthly Report</h3>
        <table class="audit-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Late</th>
                    <th>Percentage</th>
                    <th>AbsentDates</th>
                    <th>LateDates</th>

                </tr>
            </thead>
            <tbody id="auditLogsBody">
            </tbody>
        </table>
    </section>
</div class>
