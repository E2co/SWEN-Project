<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added jQuery for AJAX functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-.png" alt="school-logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a>
                    <ul>
                        <li><a href="Edit_registry_dean.html" target="_self">Edit/Remove student</a></li>
                        <li><a href="#" target="_blank">View attendance history</a></li>
                        <li><a href="#" target="_blank">Edit notification message</a></li>
                    </ul>
                </li>
            </ul>
            <form action="logout.php" method="POST" class="logout-form">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </nav>
    </header>

    <h2 class="title">Dean Dashboard</h2>

    <!-- New Section for Notifications -->
    <div id="notifications">
        <!-- Notifications will be loaded dynamically here -->
    </div>
    <!-- End of New Section -->

    <!-- Added script to fetch notifications via AJAX -->
    <script>
        $(document).ready(function() {
            // Fetch notifications from notification.php
            $.ajax({
                url: 'notification.php', // PHP script to fetch notifications
                method: 'GET',
                success: function(response) {
                    // Insert fetched notifications into the #notifications section
                    $('#notifications').html(response);
                },
                error: function() {
                    console.error("Error fetching notifications.");
                }
            });
        });
    </script>

</body>
</html>
