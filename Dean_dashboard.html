<body>

    <h2 class="title">Dean Dashboard</h2>

    <div id="notifications">
        <!-- Notifications will be loaded dynamically here -->
    </div>

    <script>
        $(document).ready(function () {
            
            $.ajax({
                url: 'notification.php', 
                method: 'GET',
                success: function (response) {
                    
                    $('#notifications').html('<div class="notification-box"><textarea class="notification-msg">' + response + '</textarea><button class="close-btn">Ã—</button></div>');
                },
                error: function () {
                    console.error("Error fetching notifications.");
                }
            });

            $(document).on('click', '.close-btn', function () {
                $(this).parent('.notification-box').remove();
            });
        });
    </script>
