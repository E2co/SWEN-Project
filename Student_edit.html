<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="Student_edit.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo-.png" alt="school-logo">
        </div>
        <nav class="navbar">
            <button type="submit" class="logout-button" onclick="window.history.back();">Back</button>
        </nav>
    </header>

    <div class="select-container">
        <h2 class="title">Edit Student Information</h2>
        <input type="text" id="student-id" placeholder="Student ID Number" class="search-field">
        <button id="submit-btn">Submit</button>
        
        <div class="student-info" id="student-info"></div>
    </div>

<script src="Student_fetch.js"></script>
</body>

</html>
